    <div class="container">
        <h2 class="text-center my-4"> TODOS List</h2>

        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" id="add" class="btn btn-primary">Add to List</button>
        <button type="submit" id="clear" class="btn btn-primary"onclick="clearr()" >Clear List</button>

        <div id="items" class="my-4">

            <h2>Your Items</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SNO</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>

                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get Some Coffee</td>
                        <td>You need some coffee as you are coder</td>
                        <td><button class="btn btn-primary btn-sm">Delete</button></td>
                    </tr>


                </tbody>
            </table>

    <script>



        function getupdate() {
            console.log("Updating ")

            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;

            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))

            }
            else {
                itemJsonArraystr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArraystr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))

                update();

            }
        }

        function update() {

            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];

                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))

            }
            else {
                itemJsonArraystr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArraystr);
            }


            // Populate the table
            let str = "";
            let tableBody = document.getElementById("tableBody");
            itemJsonArray.forEach((element, index) => {
                str += `
                
                <tr>
                <th scope="row">${index + 1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-primary btn-sm " onclick="deleted(${index})">Delete</button></td>
              </tr>  ` ;

            });

            tableBody.innerHTML = str;
        }
        document.getElementById('add');
        add.addEventListener('click', getupdate)
        update();

        function deleted(itemindex) {
            console.log("Delete", itemindex);

            itemJsonArraystr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArraystr);

            // delete itemindex element from the array


            itemJsonArray.splice(itemindex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            update();


        }

        function clearr()
        {
            if(confirm("Do you want to clear the list ?"))
            console.log("Clear the content ");
            localStorage.clear();
            
            update();
        }


    </script>
